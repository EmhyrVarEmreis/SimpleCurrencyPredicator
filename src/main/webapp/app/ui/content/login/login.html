<div class="vertical-center login-page-bg">
    <form class="form" role="form">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text-center login-page">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <h2>Authentication</h2>

                            <div class="alert alert-danger" ng-show="error.error">
                                <strong>Process of logging in encountered a problem:</strong>
                                <br/>
                                <div class="text-center" ng-show="error.mode === 'std' && error.code === 401">
                                    Bad username and/or password.
                                </div>
                                <div class="text-center" ng-show="error.mode === 'std' && error.code !== 401">
                                    Server is not responding or serious problem occurred.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text"
                                       class="form-control input-sm"
                                       id="username"
                                       placeholder="Username"
                                       ng-model="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Passsword</label>
                                <input type="password"
                                       class="form-control input-sm"
                                       id="password"
                                       placeholder="Passsword"
                                       ng-model="password">
                            </div>

                            <button type="submit"
                                    class="btn btn-success"
                                    ng-click="login()">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
